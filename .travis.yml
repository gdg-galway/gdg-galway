language: node_js
node_js:
  - "node"
script:
  - echo "Deploying"

before_script:
  - npm install -g firebase-tools
  - npm install -g @vue/cli@latest
  - npm install
  - cd functions
  - npm install

script:
  - npm run build

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""


after_success:  
  - firebase deploy --token $FIREBASE_TOKEN

